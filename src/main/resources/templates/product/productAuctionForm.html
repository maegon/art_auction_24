<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>작품 등록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="productRegister-container mx-auto px-6 lg:px-[300px]">
        <h1 class="text-2xl font-bold text-center py-5">작품 등록</h1>
        <form th:action="@{/product/productCreate/{id}(id=${product.id})}" th:object="${productAuctionForm}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">작품 제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="작품 제목을 입력하세요" class="appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-xs italic"></p>
            </div>

            <div class="mb-4">
                <label for="auctionStartDate" class="block text-gray-700 text-sm font-bold mb-2">경매 시작일</label>
                <input type="datetime-local" id="auctionStartDate" th:field="*{auctionStartDate}" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                <p th:if="${#fields.hasErrors('auctionStartDate')}" th:errors="*{auctionStartDate}" class="text-red-500 text-xs italic"></p>
            </div>

            <div class="mb-4">
                <label for="auctionEndDate" class="block text-gray-700 text-sm font-bold mb-2">경매 마감일</label>
                <input type="datetime-local" id="auctionEndDate" th:field="*{auctionEndDate}" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                <p th:if="${#fields.hasErrors('auctionEndDate')}" th:errors="*{auctionEndDate}" class="text-red-500 text-xs italic"></p>
            </div>

            <div class="flex items-center justify-between mt-4">
                <button type="submit" class="w-full sm:w-auto btn font-bold py-2 px-4 focus:outline-none focus:shadow-outline">
                    등록하기
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
