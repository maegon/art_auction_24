<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="scheduledAuction-container mx-auto px-6 lg:px-[300px] min-h-[500px]">
        <h1 class="text-2xl font-bold text-center py-5">예정된 경매</h1>

        <table class="min-w-full bg-white">
            <thead>
            <tr>
                <th class="px-4 py-2 text-left">이름</th>
                <th class="px-4 py-2 text-left">시작일</th>
                <th class="px-4 py-2 text-left">마감일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auction : ${scheduledAuctions}">
                <td class="border px-4 py-2" th:text="${auction.name}"></td>
                <td class="border px-4 py-2" th:text="${#temporals.format(auction.startDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="border px-4 py-2" th:text="${#temporals.format(auction.endDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${scheduledAuctions.empty}" class="flex justify-center items-center h-80">
            <p class="text-center text-gray-500 text-lg">예정된 경매가 없습니다.</p>
        </div>
    </div>
</div>
</html>
